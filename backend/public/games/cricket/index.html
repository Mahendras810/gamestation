<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket - GameStation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/game.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/dashboard.html">← Back to Dashboard</a>
    </div>
  </nav>

  <div class="game-container">
    <div class="game-header">
      <h3>Cricket Match</h3>
      <div id="scoreDisplay">Score: 0 | Wickets: 0 | Balls: 0</div>
      <div id="betInfo">Bet: ₹0 | Potential Win: ₹0</div>
    </div>
    
    <div class="game-area">
      <canvas id="gameCanvas" width="800" height="400"></canvas>
    </div>
    
    <div class="controls">
      <div class="bowling-controls">
        <h4>Bowler Controls</h4>
        <button id="bowlBtn" class="btn btn-danger">Bowl</button>
        <select id="deliveryType" class="form-select">
          <option value="normal">Normal Delivery</option>
          <option value="fast">Fast Ball</option>
          <option value="spin">Spin Ball</option>
        </select>
      </div>
      
      <div class="batting-controls" id="battingControls" style="display: none;">
        <h4>Batsman Controls</h4>
        <div class="shot-buttons">
          <button class="btn btn-primary shot-btn" data-shot="defense">Defense</button>
          <button class="btn btn-primary shot-btn" data-shot="drive">Drive</button>
          <button class="btn btn-primary shot-btn" data-shot="pull">Pull Shot</button>
          <button class="btn btn-primary shot-btn" data-shot="sweep">Sweep</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/games/cricket.js"></script>
</body>
</html>
